{% include 'base.html' %}
{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Дата</th>
            <th scope="col">Продукт</th>
            <th scope="col">Номер телефона</th>
            <th scope="col">Решение</th>
            <th scope="col">Комментарий</th>
        </tr>
        </thead>
        <tbody>
        {% for d in data %}
            <tr>
                <td>
                    {{ d.date }}
                </td>
                <td>
                    {{ d.product }}
                </td>
                <td>
                    {{ d.phone_number }}
                </td>
                <td>
                    {{ d.solution }}
                </td>
                <td>
                    {{ d.comment }}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
