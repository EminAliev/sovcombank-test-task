{% include 'base.html' %}
{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Дата</th>
            <th scope="col">Продукт</th>
            <th scope="col">Номер телефона</th>
            <th scope="col">Решение</th>
            <th scope="col">Комментарий</th>
        </tr>
        </thead>
        <tbody>
        {% for data in dates %}
            <tr>
                <td>
                    {{ data.date }}
                </td>
                <td>
                    {{ data.product }}
                </td>
                <td>
                    {{ data.phone_number }}
                </td>
                <td>
                    {{ data.solution }}
                </td>
                <td>
                    {{ data.comment }}
                </td>
                <td>
                    <a href="{% url 'update' data.pk %}">Изменить</a>
                </td>
                <td>
                    <a href="{% url 'delete' data.pk %}">Удалить запись</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
